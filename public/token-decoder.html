<!DOCTYPE html>
<html>

<head>
    <title>JWT Token Decoder - Sleepy Panda</title>
    <style>
        body {
            font-family: Arial;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1d3f;
            color: white;
        }

        h1 {
            color: #00bfa5;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            background: #252850;
            color: white;
            border: 2px solid #00bfa5;
            border-radius: 5px;
            font-family: monospace;
        }

        button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #00d4b8;
        }

        .result {
            background: #252850;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border: 2px solid #00bfa5;
        }

        .header {
            background: rgba(0, 191, 165, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .payload {
            background: rgba(0, 191, 165, 0.1);
            padding: 15px;
            border-radius: 5px;
        }

        .expired {
            color: #ff6b6b;
            font-weight: bold;
        }

        .valid {
            color: #00bfa5;
            font-weight: bold;
        }

        pre {
            background: #1a1d3f;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .info {
            background: rgba(255, 193, 7, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>üîê JWT Token Decoder & Expiry Checker</h1>

    <div class="info">
        <strong>Konfigurasi JWT:</strong><br>
        ‚Ä¢ Algorithm: RS256 (RSA + SHA-256)<br>
        ‚Ä¢ Access Token Expires: 30 menit<br>
        ‚Ä¢ Refresh Token Expires: 30 hari
    </div>

    <label><strong>Paste JWT Token:</strong></label>
    <textarea id="tokenInput" placeholder="Paste token JWT di sini..."></textarea>

    <button onclick="decodeToken()">üîç Decode & Check Expiry</button>

    <div id="result"></div>

    <script>
        function decodeToken() {
            const token = document.getElementById('tokenInput').value.trim();

            if (!token) {
                alert('Masukkan token JWT!');
                return;
            }

            try {
                // Split token
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Token JWT tidak valid (harus 3 bagian dipisahkan titik)');
                }

                // Decode header
                const header = JSON.parse(atob(parts[0]));

                // Decode payload
                const payload = JSON.parse(atob(parts[1]));

                // Check expiry
                const exp = payload.exp;
                const iat = payload.iat;
                const now = Math.floor(Date.now() / 1000);

                const expiresAt = new Date(exp * 1000);
                const issuedAt = new Date(iat * 1000);
                const currentTime = new Date();

                const isExpired = now > exp;
                const minutesRemaining = Math.floor((exp - now) / 60);

                // Display results
                let html = '<div class="result">';

                // Header
                html += '<div class="header">';
                html += '<h3>üìã JWT Header</h3>';
                html += '<pre>' + JSON.stringify(header, null, 2) + '</pre>';
                html += '<p><strong>Algorithm:</strong> ' + header.alg + '</p>';
                html += '</div>';

                // Payload
                html += '<div class="payload">';
                html += '<h3>üì¶ JWT Payload</h3>';
                html += '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
                html += '</div>';

                // Expiry Info
                html += '<h3>‚è∞ Token Expiry Information</h3>';
                html += '<table style="width:100%; border-collapse: collapse;">';
                html += '<tr><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);"><strong>Issued At (iat):</strong></td><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);">' + issuedAt.toLocaleString('id-ID') + '</td></tr>';
                html += '<tr><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);"><strong>Expires At (exp):</strong></td><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);">' + expiresAt.toLocaleString('id-ID') + '</td></tr>';
                html += '<tr><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);"><strong>Current Time:</strong></td><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);">' + currentTime.toLocaleString('id-ID') + '</td></tr>';
                html += '<tr><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);"><strong>Status:</strong></td><td style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1);" class="' + (isExpired ? 'expired' : 'valid') + '">' + (isExpired ? '‚ùå EXPIRED' : '‚úÖ VALID') + '</td></tr>';

                if (!isExpired) {
                    html += '<tr><td style="padding:10px;"><strong>Time Remaining:</strong></td><td style="padding:10px;" class="valid">' + minutesRemaining + ' menit (' + Math.floor(minutesRemaining / 60) + ' jam ' + (minutesRemaining % 60) + ' menit)</td></tr>';
                } else {
                    html += '<tr><td style="padding:10px;"><strong>Expired Since:</strong></td><td style="padding:10px;" class="expired">' + Math.abs(minutesRemaining) + ' menit yang lalu</td></tr>';
                }

                html += '</table>';

                // User Info
                if (payload.sub) {
                    html += '<h3>üë§ User Information</h3>';
                    html += '<p><strong>User ID:</strong> ' + payload.sub + '</p>';
                }

                html += '</div>';

                document.getElementById('result').innerHTML = html;

            } catch (error) {
                document.getElementById('result').innerHTML = '<div class="result"><p class="expired">‚ùå Error: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>

</html>
